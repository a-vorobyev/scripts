group 'inventory'
version '1.0'

apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'Run'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task showMe {
    println sourceSets.test.resources.files
}